<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-page">
      <img height="80" class="logo" src="img/profile.png" alt="">
      <div class="form">
        <form class="register-form">
          <input type="text" placeholder="Nombre y Apellido"/>
          <input type="text" placeholder="Cargo"/>
          <input type="text" placeholder="Email"/>
          <button>Solicitar</button>
          <p class="message">Ya tenés usuario? <a href="#">Loguearse</a></p>
        </form>
        <form class="login-form">
          <input id="user" type="text" placeholder="Usuario"/>
          <input id="pass" type="password" placeholder="Contraseña"/>
          <button type="button" id="login">login</button>
          <p class="message">No tienes usuario? <a>Solicitar al administrador</a></p>
        </form>
      </div>
      <img height="50" class="logolab" src="img/logolab.svg" alt="">
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
